<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบฝากเงินนักเรียน</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [students, setStudents] = useState([]);
            const [transactions, setTransactions] = useState([]);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [newStudent, setNewStudent] = useState({ name: '', studentId: '', classroom: '' });
            const [selectedStudent, setSelectedStudent] = useState('');
            const [transactionAmount, setTransactionAmount] = useState('');
            const [transactionNote, setTransactionNote] = useState('');
            const [searchTerm, setSearchTerm] = useState('');

            // โหลดข้อมูลจาก localStorage
            useEffect(() => {
                const savedStudents = localStorage.getItem('students');
                const savedTransactions = localStorage.getItem('transactions');
                if (savedStudents) setStudents(JSON.parse(savedStudents));
                if (savedTransactions) setTransactions(JSON.parse(savedTransactions));
            }, []);

            // บันทึกข้อมูลลง localStorage
            useEffect(() => {
                localStorage.setItem('students', JSON.stringify(students));
            }, [students]);

            useEffect(() => {
                localStorage.setItem('transactions', JSON.stringify(transactions));
            }, [transactions]);

            // เพิ่มนักเรียนใหม่
            const addStudent = () => {
                if (!newStudent.name || !newStudent.studentId) {
                    alert('กรุณากรอกชื่อและรหัสนักเรียน');
                    return;
                }
                const student = {
                    id: Date.now(),
                    ...newStudent,
                    balance: 0,
                    createdAt: new Date().toISOString()
                };
                setStudents([...students, student]);
                setNewStudent({ name: '', studentId: '', classroom: '' });
                alert('เพิ่มนักเรียนเรียบร้อยแล้ว');
            };

            // ลบนักเรียน
            const deleteStudent = (id) => {
                if (confirm('ต้องการลบนักเรียนคนนี้หรือไม่?')) {
                    setStudents(students.filter(s => s.id !== id));
                    setTransactions(transactions.filter(t => t.studentId !== id));
                }
            };

            // คำนวณยอดคงเหลือ
            const calculateBalance = (studentId) => {
                return transactions
                    .filter(t => t.studentId === studentId)
                    .reduce((sum, t) => sum + (t.type === 'deposit' ? t.amount : -t.amount), 0);
            };

            // เพิ่มรายการธุรกรรม
            const addTransaction = (type) => {
                if (!selectedStudent || !transactionAmount || parseFloat(transactionAmount) <= 0) {
                    alert('กรุณาเลือกนักเรียนและกรอกจำนวนเงินที่ถูกต้อง');
                    return;
                }

                const amount = parseFloat(transactionAmount);
                const currentBalance = calculateBalance(parseInt(selectedStudent));

                if (type === 'withdraw' && amount > currentBalance) {
                    alert('ยอดเงินไม่เพียงพอ');
                    return;
                }

                const transaction = {
                    id: Date.now(),
                    studentId: parseInt(selectedStudent),
                    type,
                    amount,
                    note: transactionNote,
                    date: new Date().toISOString()
                };

                setTransactions([transaction, ...transactions]);
                setSelectedStudent('');
                setTransactionAmount('');
                setTransactionNote('');
                alert(type === 'deposit' ? 'ฝากเงินเรียบร้อยแล้ว' : 'ถอนเงินเรียบร้อยแล้ว');
            };

            // กรองนักเรียน
            const filteredStudents = students.filter(s => 
                s.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                s.studentId.includes(searchTerm) ||
                s.classroom.toLowerCase().includes(searchTerm.toLowerCase())
            );

            // จัดรูปแบบวันที่
            const formatDate = (dateString) => {
                const date = new Date(dateString);
                return date.toLocaleDateString('th-TH', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            };

            // จัดรูปแบบตัวเลข
            const formatMoney = (amount) => {
                return new Intl.NumberFormat('th-TH', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                }).format(amount);
            };

            // พิมพ์รายงาน
            const printReport = () => {
                const printWindow = window.open('', '', 'width=800,height=600');
                const totalDeposits = transactions.filter(t => t.type === 'deposit').reduce((sum, t) => sum + t.amount, 0);
                const totalWithdraws = transactions.filter(t => t.type === 'withdraw').reduce((sum, t) => sum + t.amount, 0);
                const totalBalance = students.reduce((sum, s) => sum + calculateBalance(s.id), 0);

                let html = `
                    <html>
                    <head>
                        <title>รายงานสรุปยอด</title>
                        <style>
                            body { font-family: 'Sarabun', sans-serif; padding: 20px; }
                            h1, h2 { text-align: center; }
                            table { width: 100%; border-collapse: collapse; margin-top: 20px; }
                            th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
                            th { background-color: #4F46E5; color: white; }
                            .summary { margin: 20px 0; padding: 15px; background: #f0f0f0; }
                            .text-right { text-align: right; }
                            @media print { button { display: none; } }
                        </style>
                    </head>
                    <body>
                        <h1>รายงานสรุปยอดฝากเงินนักเรียน</h1>
                        <p style="text-align: center;">วันที่พิมพ์: ${formatDate(new Date().toISOString())}</p>
                        
                        <div class="summary">
                            <h2>สรุปภาพรวม</h2>
                            <p>จำนวนนักเรียนทั้งหมด: ${students.length} คน</p>
                            <p>ยอดฝากรวม: ${formatMoney(totalDeposits)} บาท</p>
                            <p>ยอดถอนรวม: ${formatMoney(totalWithdraws)} บาท</p>
                            <p>ยอดคงเหลือรวม: ${formatMoney(totalBalance)} บาท</p>
                        </div>

                        <h2>รายละเอียดนักเรียน</h2>
                        <table>
                            <thead>
                                <tr>
                                    <th>รหัสนักเรียน</th>
                                    <th>ชื่อ-สกุล</th>
                                    <th>ห้องเรียน</th>
                                    <th class="text-right">ยอดคงเหลือ (บาท)</th>
                                </tr>
                            </thead>
                            <tbody>
                `;

                students.forEach(student => {
                    const balance = calculateBalance(student.id);
                    html += `
                        <tr>
                            <td>${student.studentId}</td>
                            <td>${student.name}</td>
                            <td>${student.classroom}</td>
                            <td class="text-right">${formatMoney(balance)}</td>
                        </tr>
                    `;
                });

                html += `
                            </tbody>
                        </table>
                        <div style="margin-top: 30px; text-align: center;">
                            <button onclick="window.print()" style="padding: 10px 20px; background: #4F46E5; color: white; border: none; border-radius: 5px; cursor: pointer;">พิมพ์</button>
                            <button onclick="window.close()" style="padding: 10px 20px; background: #6B7280; color: white; border: none; border-radius: 5px; cursor: pointer; margin-left: 10px;">ปิด</button>
                        </div>
                    </body>
                    </html>
                `;

                printWindow.document.write(html);
                printWindow.document.close();
            };

            // Dashboard Tab
            const DashboardTab = () => {
                const totalStudents = students.length;
                const totalBalance = students.reduce((sum, s) => sum + calculateBalance(s.id), 0);
                const totalDeposits = transactions.filter(t => t.type === 'deposit').reduce((sum, t) => sum + t.amount, 0);
                const totalWithdraws = transactions.filter(t => t.type === 'withdraw').reduce((sum, t) => sum + t.amount, 0);
                const recentTransactions = transactions.slice(0, 5);

                return (
                    <div className="space-y-6">
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                            <div className="bg-gradient-to-br from-blue-500 to-blue-600 rounded-lg p-6 text-white shadow-lg">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="text-blue-100 text-sm">จำนวนนักเรียน</p>
                                        <h3 className="text-3xl font-bold mt-1">{totalStudents}</h3>
                                    </div>
                                    <i className="fas fa-users text-4xl text-blue-200"></i>
                                </div>
                            </div>

                            <div className="bg-gradient-to-br from-green-500 to-green-600 rounded-lg p-6 text-white shadow-lg">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="text-green-100 text-sm">ยอดฝากรวม</p>
                                        <h3 className="text-2xl font-bold mt-1">฿{formatMoney(totalDeposits)}</h3>
                                    </div>
                                    <i className="fas fa-arrow-down text-4xl text-green-200"></i>
                                </div>
                            </div>

                            <div className="bg-gradient-to-br from-red-500 to-red-600 rounded-lg p-6 text-white shadow-lg">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="text-red-100 text-sm">ยอดถอนรวม</p>
                                        <h3 className="text-2xl font-bold mt-1">฿{formatMoney(totalWithdraws)}</h3>
                                    </div>
                                    <i className="fas fa-arrow-up text-4xl text-red-200"></i>
                                </div>
                            </div>

                            <div className="bg-gradient-to-br from-purple-500 to-purple-600 rounded-lg p-6 text-white shadow-lg">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="text-purple-100 text-sm">ยอดคงเหลือรวม</p>
                                        <h3 className="text-2xl font-bold mt-1">฿{formatMoney(totalBalance)}</h3>
                                    </div>
                                    <i className="fas fa-wallet text-4xl text-purple-200"></i>
                                </div>
                            </div>
                        </div>

                        <div className="bg-white rounded-lg shadow-md p-6">
                            <div className="flex justify-between items-center mb-4">
                                <h2 className="text-xl font-bold text-gray-800">รายการล่าสุด</h2>
                                <button
                                    onClick={() => setActiveTab('history')}
                                    className="text-indigo-600 hover:text-indigo-800 text-sm font-medium"
                                >
                                    ดูทั้งหมด →
                                </button>
                            </div>
                            {recentTransactions.length === 0 ? (
                                <p className="text-gray-500 text-center py-8">ยังไม่มีรายการ</p>
                            ) : (
                                <div className="space-y-3">
                                    {recentTransactions.map(transaction => {
                                        const student = students.find(s => s.id === transaction.studentId);
                                        return (
                                            <div key={transaction.id} className="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
                                                <div className="flex items-center space-x-4">
                                                    <div className={`w-10 h-10 rounded-full flex items-center justify-center ${
                                                        transaction.type === 'deposit' ? 'bg-green-100' : 'bg-red-100'
                                                    }`}>
                                                        <i className={`fas ${transaction.type === 'deposit' ? 'fa-arrow-down text-green-600' : 'fa-arrow-up text-red-600'}`}></i>
                                                    </div>
                                                    <div>
                                                        <p className="font-medium text-gray-800">{student?.name}</p>
                                                        <p className="text-sm text-gray-500">{formatDate(transaction.date)}</p>
                                                    </div>
                                                </div>
                                                <div className="text-right">
                                                    <p className={`font-bold ${transaction.type === 'deposit' ? 'text-green-600' : 'text-red-600'}`}>
                                                        {transaction.type === 'deposit' ? '+' : '-'}฿{formatMoney(transaction.amount)}
                                                    </p>
                                                    {transaction.note && <p className="text-sm text-gray-500">{transaction.note}</p>}
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            )}
                        </div>
                    </div>
                );
            };

            // Students Tab
            const StudentsTab = () => (
                <div className="space-y-6">
                    <div className="bg-white rounded-lg shadow-md p-6">
                        <h2 className="text-xl font-bold text-gray-800 mb-4">เพิ่มนักเรียนใหม่</h2>
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                            <input
                                type="text"
                                placeholder="รหัสนักเรียน"
                                value={newStudent.studentId}
                                onChange={(e) => setNewStudent({...newStudent, studentId: e.target.value})}
                                className="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                            />
                            <input
                                type="text"
                                placeholder="ชื่อ-สกุล"
                                value={newStudent.name}
                                onChange={(e) => setNewStudent({...newStudent, name: e.target.value})}
                                className="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                            />
                            <input
                                type="text"
                                placeholder="ห้องเรียน"
                                value={newStudent.classroom}
                                onChange={(e) => setNewStudent({...newStudent, classroom: e.target.value})}
                                className="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                            />
                            <button
                                onClick={addStudent}
                                className="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition font-medium"
                            >
                                <i className="fas fa-plus mr-2"></i>เพิ่มนักเรียน
                            </button>
                        </div>
                    </div>

                    <div className="bg-white rounded-lg shadow-md p-6">
                        <div className="flex justify-between items-center mb-4">
                            <h2 className="text-xl font-bold text-gray-800">รายชื่อนักเรียน ({students.length} คน)</h2>
                            <input
                                type="text"
                                placeholder="ค้นหา..."
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                                className="border border-gray-300 rounded-lg px-4 py-2 w-64 focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                            />
                        </div>
                        
                        {filteredStudents.length === 0 ? (
                            <p className="text-gray-500 text-center py-8">ไม่พบข้อมูลนักเรียน</p>
                        ) : (
                            <div className="overflow-x-auto">
                                <table className="w-full">
                                    <thead>
                                        <tr className="bg-gray-50">
                                            <th className="px-4 py-3 text-left text-sm font-semibold text-gray-700">รหัส</th>
                                            <th className="px-4 py-3 text-left text-sm font-semibold text-gray-700">ชื่อ-สกุล</th>
                                            <th className="px-4 py-3 text-left text-sm font-semibold text-gray-700">ห้องเรียน</th>
                                            <th className="px-4 py-3 text-right text-sm font-semibold text-gray-700">ยอดคงเหลือ</th>
                                            <th className="px-4 py-3 text-center text-sm font-semibold text-gray-700">จัดการ</th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-gray-200">
                                        {filteredStudents.map(student => {
                                            const balance = calculateBalance(student.id);
                                            return (
                                                <tr key={student.id} className="hover:bg-gray-50">
                                                    <td className="px-4 py-3 text-sm">{student.studentId}</td>
                                                    <td className="px-4 py-3 text-sm font-medium">{student.name}</td>
                                                    <td className="px-4 py-3 text-sm">{student.classroom}</td>
                                                    <td className="px-4 py-3 text-sm text-right font-bold text-green-600">
                                                        ฿{formatMoney(balance)}
                                                    </td>
                                                    <td className="px-4 py-3 text-sm text-center">
                                                        <button
                                                            onClick={() => deleteStudent(student.id)}
                                                            className="text-red-600 hover:text-red-800"
                                                        >
                                                            <i className="fas fa-trash"></i>
                                                        </button>
                                                    </td>
                                                </tr>
                                            );
                                        })}
                                    </tbody>
                                </table>
                            </div>
                        )}
                    </div>
                </div>
            );

            // Deposit Tab
            const DepositTab = () => (
                <div className="max-w-2xl mx-auto">
                    <div className="bg-white rounded-lg shadow-md p-6">
                        <h2 className="text-xl font-bold text-gray-800 mb-6 flex items-center">
                            <i className="fas fa-arrow-down text-green-600 mr-2"></i>
                            บันทึกฝากเงิน
                        </h2>
                        <div className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">เลือกนักเรียน</label>
                                <select
                                    value={selectedStudent}
                                    onChange={(e) => setSelectedStudent(e.target.value)}
                                    className="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                >
                                    <option value="">-- เลือกนักเรียน --</option>
                                    {students.map(student => (
                                        <option key={student.id} value={student.id}>
                                            {student.studentId} - {student.name} ({student.classroom}) - ยอดคงเหลือ: ฿{formatMoney(calculateBalance(student.id))}
                                        </option>
                                    ))}
                                </select>
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">จำนวนเงิน (บาท)</label>
                                <input
                                    type="number"
                                    placeholder="0.00"
                                    value={transactionAmount}
                                    onChange={(e) => setTransactionAmount(e.target.value)}
                                    className="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                    min="0"
                                    step="0.01"
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">หมายเหตุ (ถ้ามี)</label>
                                <input
                                    type="text"
                                    placeholder="เช่น ฝากเงินเก็บ, เงินออมรายสัปดาห์"
                                    value={transactionNote}
                                    onChange={(e) => setTransactionNote(e.target.value)}
                                    className="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                />
                            </div>
                            <button
                                onClick={() => addTransaction('deposit')}
                                className="w-full bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition font-medium text-lg"
                            >
                                <i className="fas fa-check mr-2"></i>บันทึกฝากเงิน
                            </button>
                        </div>
                    </div>
                </div>
            );

            // Withdraw Tab
            const WithdrawTab = () => (
                <div className="max-w-2xl mx-auto">
                    <div className="bg-white rounded-lg shadow-md p-6">
                        <h2 className="text-xl font-bold text-gray-800 mb-6 flex items-center">
                            <i className="fas fa-arrow-up text-red-600 mr-2"></i>
                            บันทึกถอนเงิน
                        </h2>
                        <div className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">เลือกนักเรียน</label>
                                <select
                                    value={selectedStudent}
                                    onChange={(e) => setSelectedStudent(e.target.value)}
                                    className="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-red-500 focus:border-transparent"
                                >
                                    <option value="">-- เลือกนักเรียน --</option>
                                    {students.map(student => (
                                        <option key={student.id} value={student.id}>
                                            {student.studentId} - {student.name} ({student.classroom}) - ยอดคงเหลือ: ฿{formatMoney(calculateBalance(student.id))}
                                        </option>
                                    ))}
                                </select>
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">จำนวนเงิน (บาท)</label>
                                <input
                                    type="number"
                                    placeholder="0.00"
                                    value={transactionAmount}
                                    onChange={(e) => setTransactionAmount(e.target.value)}
                                    className="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-red-500 focus:border-transparent"
                                    min="0"
                                    step="0.01"
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">หมายเหตุ (ถ้ามี)</label>
                                <input
                                    type="text"
                                    placeholder="เช่น ถอนเงินซื้อของ, ถอนเงินใช้จ่าย"
                                    value={transactionNote}
                                    onChange={(e) => setTransactionNote(e.target.value)}
                                    className="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-red-500 focus:border-transparent"
                                />
                            </div>
                            <button
                                onClick={() => addTransaction('withdraw')}
                                className="w-full bg-red-600 text-white px-6 py-3 rounded-lg hover:bg-red-700 transition font-medium text-lg"
                            >
                                <i className="fas fa-check mr-2"></i>บันทึกถอนเงิน
                            </button>
                        </div>
                    </div>
                </div>
            );

            // History Tab
            const HistoryTab = () => (
                <div className="bg-white rounded-lg shadow-md p-6">
                    <div className="flex justify-between items-center mb-6">
                        <h2 className="text-xl font-bold text-gray-800">ประวัติรายการทั้งหมด ({transactions.length} รายการ)</h2>
                        <button
                            onClick={printReport}
                            className="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition font-medium"
                        >
                            <i className="fas fa-print mr-2"></i>พิมพ์รายงาน
                        </button>
                    </div>
                    
                    {transactions.length === 0 ? (
                        <p className="text-gray-500 text-center py-8">ยังไม่มีรายการ</p>
                    ) : (
                        <div className="space-y-3">
                            {transactions.map(transaction => {
                                const student = students.find(s => s.id === transaction.studentId);
                                return (
                                    <div key={transaction.id} className="flex items-center justify-between p-4 bg-gray-50 rounded-lg border border-gray-200">
                                        <div className="flex items-center space-x-4">
                                            <div className={`w-12 h-12 rounded-full flex items-center justify-center ${
                                                transaction.type === 'deposit' ? 'bg-green-100' : 'bg-red-100'
                                            }`}>
                                                <i className={`fas fa-lg ${transaction.type === 'deposit' ? 'fa-arrow-down text-green-600' : 'fa-arrow-up text-red-600'}`}></i>
                                            </div>
                                            <div>
                                                <p className="font-medium text-gray-800">{student?.name || 'ไม่ระบุ'}</p>
                                                <p className="text-sm text-gray-500">
                                                    {student?.studentId} - {student?.classroom}
                                                </p>
                                                <p className="text-xs text-gray-400">{formatDate(transaction.date)}</p>
                                            </div>
                                        </div>
                                        <div className="text-right">
                                            <p className={`text-xl font-bold ${transaction.type === 'deposit' ? 'text-green-600' : 'text-red-600'}`}>
                                                {transaction.type === 'deposit' ? '+' : '-'}฿{formatMoney(transaction.amount)}
                                            </p>
                                            {transaction.note && (
                                                <p className="text-sm text-gray-500 mt-1">
                                                    <i className="fas fa-comment text-xs mr-1"></i>{transaction.note}
                                                </p>
                                            )}
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    )}
                </div>
            );

            return (
                <div className="min-h-screen bg-gradient-to-br from-indigo-50 via-white to-purple-50">
                    {/* Header */}
                    <div className="bg-gradient-to-r from-indigo-600 to-purple-600 text-white shadow-lg">
                        <div className="container mx-auto px-4 py-6">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center space-x-3">
                                    <i className="fas fa-piggy-bank text-4xl"></i>
                                    <div>
                                        <h1 className="text-3xl font-bold">ระบบฝากเงินนักเรียน</h1>
                                        <p className="text-indigo-100 text-sm">Student Savings Management System</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Navigation */}
                    <div className="bg-white shadow-md sticky top-0 z-10">
                        <div className="container mx-auto px-4">
                            <div className="flex space-x-1">
                                {[
                                    { id: 'dashboard', label: 'ภาพรวม', icon: 'fa-home' },
                                    { id: 'students', label: 'จัดการนักเรียน', icon: 'fa-users' },
                                    { id: 'deposit', label: 'ฝากเงิน', icon: 'fa-arrow-down' },
                                    { id: 'withdraw', label: 'ถอนเงิน', icon: 'fa-arrow-up' },
                                    { id: 'history', label: 'ประวัติรายการ', icon: 'fa-history' }
                                ].map(tab => (
                                    <button
                                        key={tab.id}
                                        onClick={() => setActiveTab(tab.id)}
                                        className={`px-6 py-4 font-medium transition ${
                                            activeTab === tab.id
                                                ? 'text-indigo-600 border-b-2 border-indigo-600'
                                                : 'text-gray-600 hover:text-indigo-600'
                                        }`}
                                    >
                                        <i className={`fas ${tab.icon} mr-2`}></i>
                                        {tab.label}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </div>

                    {/* Content */}
                    <div className="container mx-auto px-4 py-8">
                        {activeTab === 'dashboard' && <DashboardTab />}
                        {activeTab === 'students' && <StudentsTab />}
                        {activeTab === 'deposit' && <DepositTab />}
                        {activeTab === 'withdraw' && <WithdrawTab />}
                        {activeTab === 'history' && <HistoryTab />}
                    </div>

                    {/* Footer */}
                    <div className="bg-gray-800 text-white mt-12">
                        <div className="container mx-auto px-4 py-6 text-center">
                            <p className="text-gray-400">
                                <i className="fas fa-info-circle mr-2"></i>
                                ระบบจัดเก็บข้อมูลบนเครื่องของคุณ (Local Storage) - ข้อมูลจะไม่หายไปเมื่อปิดเบราว์เซอร์
                            </p>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
